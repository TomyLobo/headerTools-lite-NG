<?xml version="1.0"?>
<!DOCTYPE overlay SYSTEM "chrome://hdrtoolslite/locale/hdrtools.dtd">
<?xml-stylesheet type="text/css" href="chrome://global/skin/global.css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet type="text/css" href="chrome://hdrtoolslite/content/hdrtools.css"?>

<dialog xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:html="http://www.w3.org/1999/xhtml"
  buttons="accept, cancel" onload="HeaderToolsLiteObj.initDialog();" title="&extName; - &changeDetails;"
  orient="vertical" flex="1" id="HTLdialog1new" persist="screenX screenY">

  <script type="application/x-javascript" src="chrome://hdrtoolslite/content/hdrtools.js" />

  <vbox flex="1" >

    <!--  -->
    <html:table>
      <html:thead>
        <html:tr>
          <html:th colspan="2">Message headers</html:th>
        </html:tr>
      </html:thead>
      <html:tbody>
        <html:tr>
          <html:td>
            <label value="&subject;" class="tright" />

          </html:td>
          <html:td>
            <html:input id="subBox" size="70" />
          </html:td>
        </html:tr>
        <html:tr>
          <html:td>
            <label value="&date;" class="tright" />

          </html:td>
          <html:td>
            <hbox>
              <menulist id="date3">
                <menupopup>
                  <menuitem label="" selected="true" />
                  <menuitem label="Mon" />
                  <menuitem label="Tue" />
                  <menuitem label="Wed" />
                  <menuitem label="Thu" />
                  <menuitem label="Fri" />
                  <menuitem label="Sat" />
                  <menuitem label="Sun" />
                </menupopup>
              </menulist>
              <html:input id="dateBox" />
            </hbox>

          </html:td>
        </html:tr>
        <html:tr>
          <html:td>
            <label value="&author;" class="tright" />


          </html:td>
          <html:td>
            <html:input id="authBox" size="70" />
          </html:td>
        </html:tr>
        <html:tr>
          <html:td>
            <label value="&recipients;" class="tright" />


          </html:td>
          <html:td>
            <html:input id="recBox" size="70" />
          </html:td>
        </html:tr>

        <html:tr>
          <html:td>
            <label value="&replyto;" class="tright" />


          </html:td>
          <html:td>
            <html:input id="replytoBox" size="70" />
          </html:td>
        </html:tr>

        <html:tr>
          <html:td>
            <label value="&mid;" class="tright" />


          </html:td>
          <html:td>
            <html:input id="midBox" size="70" />
          </html:td>
        </html:tr>

        <html:tr>
          <html:td>
            <label value="&refs;" class="tright" />


          </html:td>
          <html:td>
            <html:input id="refBox" size="70" />
          </html:td>
        </html:tr>

      </html:tbody>
    </html:table>

  </vbox>

</dialog>
